{% extends "base.html" %}

{% block title %}Page Not Found - AutoHire{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center py-5">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-secondary link-light">404</h1>
                <h2 class="h4 mb-3 text-light">Page Not Found</h2>
                <p class="text-light mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-primary">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
